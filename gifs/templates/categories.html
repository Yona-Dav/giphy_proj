{% extends 'base.html' %}
{% block title %}All Categories{% endblock %}
{% block content %}

<h1>Categories</h1>
<div class="row">
{% for category in all_categories %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{category.name}}</h5>
         <a href="{% url 'single_category' category.id %}" class="btn btn-primary">All the {{category.name}} gifs </a>
      </div>
    </div>
{% endfor %}
</div>
{% endblock %}
